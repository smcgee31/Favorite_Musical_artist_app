<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <title>Artist Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">

    </head>
    <body ng-controller='firstController'>
        <main>
            <form>
                <input type="text" placeholder="artist" ng-model='artist'>
                <input type="text" placeholder="genre" ng-model='genre'>
                <input type="text" placeholder="rating" ng-model='rating'>
                <button type="button" ng-click='addArtist()'>Add Artist</button>
            </form>

            <div class="list">
                <h1>These guys ROCK!!</h1>
                <div ng-repeat='artist in reallyLike'>
                    {{artist.name}}
                    {{artist.genre}}
                    {{artist.rating}}
                </div>
            </div>

            <div class="list">
                <h1>These are so,so</h1>
                <div ng-repeat='artist in kindaLike'>
                    {{artist.name}}
                    {{artist.genre}}
                    {{artist.rating}}
                </div>
            </div>




        </main>





        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/service.js"></script>

    </body>
</html>
